<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetPlanPRO</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/styles/consultAreaStyles/section1.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
      <a class="navbar-brand logo ms-4" href="#">NetPlanPRO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-4 fs-6 fw-semibold">
          <li class="nav-item">
            <a class="nav-link ms-5" href="#home">Home</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="questionContainer">
    <div class="questionPhrase">
      <div>
        <h1 class="questionPhraseHeader">Who Are You?</h1>
        <img src="/assets/consultAreaAssets/Man stepping up as his business is growing.png" alt="" class="sideImage">
      </div>

      <div class="questionSection">
        <form>
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" name="company-name" class="textfield" required>

          <label for="your-name">Your Name</label>
          <input type="text" id="your-name" name="your-name" class="textfield" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="textfield" required>

          <label for="description">Describe Your Business</label>
          <textarea id="description" name="description" rows="2" class="textfield" required></textarea>

          <div class="buttonContainer">
            <button type="submit">Next</button>
          </div>
            
      </form>
      </div>
      
    </div>
  </div>
  

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
